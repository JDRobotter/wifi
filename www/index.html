<!DOCTYPE html>
<html lang="en" ng-app="starter-app" ng-controller="AppController as app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>({{nclients}}) WifiBox</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./src/components/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>

  <style>


  </style>

</head>

<body layout="column" >
  <!-- Container #1 (see wireframe) -->
  <md-toolbar layout="row" class="md-toolbar-tools" flex>
    <h1>WifiBox <small>(serving {{nclients}} clients) </small></h1>
    <span flex></span>
    <small><small>version {{server_version}}</small></small>
  </md-toolbar>

  <md-content class="md-padding" flex>
    <md-nav-bar nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-href="#!/aps" name="page_aps">APs</md-nav-item>
      <md-nav-item md-nav-href="#!/clients" name="page_clients">Clients</md-nav-item>
      <md-nav-item md-nav-href="#!/requests" name="page_requests">Requests</md-nav-item>
    </md-nav-bar>

    <!-- angular ui router template insertion -->
    <div id="content" ui-view></div>
  </md-content>

  <script src="./src/components/angular/angular.js"></script>
  <script src="./src/components/angular-material/angular-material.js"></script>
  <script src="./src/components/angular-aria/angular-aria.js"></script>
  <script src="./src/components/angular-animate/angular-animate.js"></script>
  <script src="./src/components/angular-messages/angular-messages.js"></script>
  <script src="./src/components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="./src/app.js" type="text/javascript"></script>

</body>
</html>
